<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iota</title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700|Didact+Gothic&subset=latin,greek' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="genericons/genericons.css">
    	<link rel="stylesheet" href="css/style.css">
        <link rel="favicon" href="img/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300" rel="stylesheet" type="text/css">
	</head>
	
	<!-- Google Analytics -->

	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-54887334-1', 'auto');

	  ga('send', 'pageview');
	</script>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	
	<body onload="fillData(); getContent();" ng-app>
		
		<div class="container">

			<div class="header">
				
				<div class="header-left desktop">
					<ul>
						<li><a href="http://blog.iota.ly" class="hover-solid desktop">blog</a></li>
					</ul>
				</div>
				
				<div class="header-right">
					<ul>
						<li><a href="logout" class="hover-solid">logout</a></li>
						<li><a href="http://blog.iota.ly" class="hover-solid mobile">blog</a></li>
					</ul>
				</div>
				<div class="header-center">
					<div class="title"><a class="hover-pink" href="/">Î¹ota</a></div>
					<div class="subtitle">beta</div>
				</div>
			</div><!-- header -->

			
			<div class="left-bar">
				<div class="groups-title">
					<span id="email"></span>
				</div>
				<br />
				<div id="download-images">
					<a href="/iota-images.zip"><span class="hover-pink genericon genericon-cloud-download"></span></a>
				</div>
			</div><!-- left-bar -->
				
			<div class="right-bar">
				<span class="search-bar">
	              <input type="search" class="text-field" id="search" placeholder="Search" 
	                autocomplete="off">
	            </span>
	            <div class="search-results"></div>
			</div><!-- right-bar -->
			
			<div class="contents">
				<div class="post-iota">
					<textarea class="post-iota-field"></textarea>
					<span id="post-iota-button" class="genericon genericon-plus hover-pink post-iota-button" onclick="postIotaBox()"></span>
					<span id="confirm-iota-button" class="hover-solid post-iota-button" onclick="confirmIota()"><strong>Save</strong></span>
				</div>
			</div><!-- contents -->
			<br />
			<div class="loading hidden">loading content...</div>
		</div>
	</body>
	
	
	<script id="share-buttons-template" type="text/x-handlebars-template">
		<div class="share-buttons">
	        <div class="content-actions close-actions-button"><a onclick="closeActions({{contentid}})"><span class="genericon genericon-reply-single hover-solid"></span></a></div>
	        <div class="share-button-box">
	            <a onclick="shareWindow(this.href); return false;" href="https://www.facebook.com/sharer/sharer.php?u={{content}}&layout=link"><span class="genericon genericon-facebook hover-solid"></span></a>
	            <a onclick="shareWindow(this.href); return false;" href="https://twitter.com/share?url={{content}}"><span class="genericon genericon-twitter hover-solid"></span></a>
	            <a onclick="shareWindow(this.href); return false;" href="https://www.reddit.com/submit?url={{content}}"><span class="genericon genericon-reddit hover-solid"></span></a>
	        </div>
	        <br/>
	        <a onclick="deleteContent({{contentid}})"><span class="genericon genericon-trash hover-solid"></span></a>
	    </div>
    </script>
	
	<script id="content-actions-template" type="text/x-handlebars-template">
		<div class="content-actions">
	        <div class="actions-button" onclick="openActions({{contentid}})">
	            <span class="genericon genericon-ellipsis hover-solid"></span>
	        </div>
	    </div>
    </script>
	
	<script src="js/handlebars.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/jquery-ui.min.js"></script>
</html>
